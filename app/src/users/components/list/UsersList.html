<!-- NOTE: @see ngClick for how to pass data selection to outside expression -->
<md-list>
  <md-icon class="avatar"
	ng-style="{'background-image':'url({{$ctrl.account.image_url}})'}"
  ></md-icon>
  <span class="user-name">{{$ctrl.account.username}}</span>
  <div class="add-proj">
    Projects
    <span class="proj-col" ng-click="$ctrl.toggleRight();"></span>
  </div>
  <md-list-item ng-repeat="proj in $ctrl.users">
    <md-button ng-click="$ctrl.showDetails({user:user}); $ctrl.showTasks()" ng-class="{'selected' : user === $ctrl.selected }">
      {{ proj.title }}
      <span class="col">{{ proj.task_count }}</span>
    </md-button>
  </md-list-item>
</md-list>
